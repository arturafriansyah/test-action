name: Push into Main
on:
  push:
    branches: main

jobs:
  test:
    runs-on: runner-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Dir
        run: ls -lah
        
      - name: Compose Down
        run: docker-compose down --rmi all
        
      - name: Compose Build
        run: docker-compose up -d --build
